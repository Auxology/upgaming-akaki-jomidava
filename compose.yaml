services:
  upgaming.sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=Password123!
      - ACCEPT_EULA=Y
    ports:
      - 1433:1433
    volumes:
      - upgaming-sql-data:/var/lib/mssql
      - upgaming-sql-backup:/var/opt/mssql/backup

  upgaming.webapi:
    image: upgaming.webapi
    depends_on:
      - upgaming.sql
    build:
      context: .
      dockerfile: src/Upgaming.WebApi/Dockerfile
    ports:
      - 5000:5000
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000

volumes:
  upgaming-sql-data:
    driver: local
  upgaming-sql-backup:
    driver: local